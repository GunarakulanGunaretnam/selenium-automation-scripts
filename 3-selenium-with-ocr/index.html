<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    </head>
    <body>

        <div class="container-fluid">

        <div class="jumbotron">
            <h3 class="display-4" style="text-align:center;">Enter Information</h3>
            <hr>

            <div style="margin-left: 35%; margin-top: 5%;">
            
                <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                    <label for="exampleInputEmail1">Age</label>
                    <input type="text" class="form-control" id="age" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                    <label for="exampleInputEmail1">Designation</label>
                    <input type="text" class="form-control" id="designation" aria-describedby="emailHelp">
                    </div>


                    <button  id="btn" class="btn btn-primary col-sm-6" style="margin-bottom: 5%;">Submit</button>

                </div>
            
            </div>
            <table id="table" class="table table-hover table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Designation</th>
                  </tr>
                </thead>
                <tbody>

                   
                </tbody>
              </table>

        </div>


        <script>

            window.onload = function (){

                function ClearBoxes(){
                    document.getElementById("firstname").value = "";
                    document.getElementById("lastname").value = "";
                    document.getElementById("age").value = "";
                    document.getElementById("designation").value = "";

                }

                function AddRow(firstname, lastname, age, designation){

                    
                   const tableElement = document.getElementById('table');

                    const newRow = '<tr><td>'+firstname+'</td> <td>'+lastname+'</td> <td>'+age+'</td>  <td>'+designation+'</td> </tr>';

                    tableElement.innerHTML+=newRow;
                    ClearBoxes();
                }


                document.getElementById("btn").onclick = function(){
                
                    var firstname = document.getElementById("firstname").value;
                    var lastname = document.getElementById("lastname").value;
                    var age = document.getElementById("age").value;
                    var designation = document.getElementById("designation").value;

                    AddRow(firstname,lastname,age,designation);


                }



               
            }

        </script>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
