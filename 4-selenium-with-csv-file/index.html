<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    </head>
    <body>

        <div class="container-fluid">

        <div class="jumbotron">
            <h3 class="display-4" style="text-align:center;">Enter Information</h3>
            <hr>

            <div style="margin-left: 35%; margin-top: 5%;">


                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                    <label for="exampleInputEmail1">Employee ID</label>
                    <input type="number" class="form-control" id="employee_id" aria-describedby="emailHelp">
                    </div>
            
                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                    <label for="exampleInputEmail1">Full Name</label>
                    <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                    <label for="exampleInputEmail1">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input type="number" class="form-control" id="phone_number" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>

                    <div style="margin-bottom: 2%;">

                        <div class="form-check form-check-inline">
                            
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>

                    </div>


                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                    <label for="exampleInputEmail1">Department</label>

                    <select class="form-control" id="department">

                        <option selected disabled hidden value="Software a Engineer">Select department</option>
                        <option value="Finance Department">Finance Department</option>
                        <option value="Sales Department">Sales Department</option>
                        <option value="Human Resource Department">Human Resource Department</option>
                        <option value="Purchase Department">Purchase Department</option>
                        <option value="Development Department">Development Department</option>
                        <option value="Testing Department">Testing Department</option>
                        <option value="Training Department">Training Department</option>

                    </select>
                    </div>

                    <div class="form-group col-sm-6" style="margin-bottom: 2%;">
                        <label for="exampleInputEmail1">Address</label>

                        <textarea class="form-control" id="address"></textarea>
                     
                    </div>

                    <div class="form-group form-check" style="margin-bottom: 2%;">
                        <input type="checkbox" class="form-check-input" id="epf">
                        <label class="form-check-label" for="exampleCheck1">Do you want EPF/ETF?</label>
                     </div>


                    <a id="btn" class="btn btn-primary col-sm-6" style="margin-bottom: 5%;">Submit</a>

                </div>
            
            </div>
            <table id="table" class="table table-hover table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Employee ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Department</th>
                    <th scope="col">Address</th>
                    <th scope="col">EPF/ETF</th>
                  </tr>
                </thead>
                <tbody>

                   
                </tbody>
              </table>

        </div>


        <script>

            window.onload = function (){

                function ClearBoxes(){

                    document.getElementById("employee_id").value = "";
                    document.getElementById("fullname").value = "";
                    document.getElementById("dob").value = "";
                    document.getElementById("phone_number").value = "";
                    document.getElementById("email").value = "";
                    document.getElementsByName("inlineRadio1").checked = false;
                    document.getElementsByName("inlineRadio2").checked = false;
                    document.getElementById("department").value = "";
                    document.getElementById("address").value = "";

                    document.getElementById("epf").checked = false;


                }

                function AddRow(employee_id,fullname,dob,phone_number,email,gender,department,address,epf){

                    
                   const tableElement = document.getElementById('table');

                    const newRow = '<tr><td>'+employee_id+'</td> <td>'+fullname+'</td> <td>'+dob+'</td>  <td>'+phone_number+'</td>  <td>'+email+'</td> <td>'+gender+'</td> <td>'+department+'</td> <td>'+address+'</td> <td>'+epf+'</td> </tr>';

                    tableElement.innerHTML+=newRow;
                    ClearBoxes();
                }


                document.getElementById("btn").onclick = function(){
                
                    var employee_id = document.getElementById("employee_id").value;
                    var fullname = document.getElementById("fullname").value;
                    var dob = document.getElementById("dob").value;
                    var phone_number = document.getElementById("phone_number").value;
                    var email = document.getElementById("email").value;
                    var gender = "";

                    if(document.getElementsByName("inlineRadio1").checked==true){
                        
                        gender = "Male";

                    }else{

                        gender = "Female";
                    }


                    var department = document.getElementById("department").value;
                    var address = document.getElementById("address").value;

                    var epf = "";

                    if(document.getElementById("epf").value == "on"){

                        epf = "Yes";
                    }else{

                        epf = "No";
                    }


                    AddRow(employee_id,fullname,dob,phone_number,email,gender,department,address,epf);


                }



               
            }

        </script>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
